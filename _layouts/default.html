<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }} :: {{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body onload="initTheme()">
  <div class="bg-rotating"></div>
  <div class="container">
    {% include nav-menu.html %}
    <pre><center>~ {{ page.title }} ~</center></pre>
    {{ content }}
  </div>

  <script>
    function initTheme() {
      let theme = localStorage.getItem("theme");

      if (theme === null) {
        localStorage.setItem("theme", "light");
        setTheme("light");
      }else{
        setTheme(theme);
      }
    }

    function switchTheme() {
      let theme = localStorage.getItem("theme");
      if (theme === "dark" || theme === null) {
        localStorage.setItem("theme", "light");
        setTheme("light");
      } else {
        localStorage.setItem("theme", "dark");
        setTheme("dark");
      }
    }

    function setTheme(theme) {
	  let style = document.documentElement.style;
      if (theme === "dark") {
        style.setProperty("--background-color", "black");
        style.setProperty("--text-color", "greenyellow");
		style.setProperty("--link-color", "lightpink");
		style.setProperty("--visited-link-color", "lightgreen");
      } else {
        style.setProperty("--background-color", "white");
        style.setProperty("--text-color", "black");
		style.setProperty("--link-color", "blue");
		style.setProperty("--visited-link-color", "purple");
      }
    }
  </script>
</body>

</html>
